</head>
<body onload="loadPage()">

<div class="container">
    <br>
    <button class="btn btn-outline-dark" id="downloadButton" onclick="exportTableToExcel('dataTable', 'myDataFile')">
        Завантажити поточні данні з таблиці
    </button>&nbsp;
    <button class="btn btn-outline-danger" type="button" data-toggle="tooltip" data-placement="top" title="Delete"
            onclick="clearColumnValues()">Очистити свою ціну<i class="fa fa-trash"></i></button>
    <br>
    <br>
    <table class="table compact cell-border" id="dataTable" style="width:100%">
        <thead>
        <tr th:each="row, rowStat : ${list}" th:if="${rowStat.index == 0}">
            <td>#</td>
            <td th:each="value : ${row}" th:text="${value}"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowStat : ${list}" th:if="${rowStat.index != 0}">
            <td th:text="${rowStat.index}"></td>
            <td data-column-name="data-column-name" th:each="value, valueStat : ${row}" th:text="${value}"
                th:attr="contenteditable=${valueStat.index == 3} ? 'true' : 'false'"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr th:each="row, rowStat : ${list}" th:if="${rowStat.index == 0}">
            <td></td>
            <td th:each="value : ${row}" th:text="${value}"></td>
        </tr>
        </tfoot>
    </table>
    <br>
</div>
<div class="container w-100 p-2">
    <a aria-controls="offcanvas" class="btn btn-outline-danger" data-bs-toggle="offcanvas"
       href="#offcanvas"
       role="button">
        Помилки при обробці
    </a>

    <div aria-labelledby="offcanvasLabel" class="offcanvas offcanvas-start" id="offcanvas" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Результат обробки:</h5>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Для перегляду деталей виберіть одне з наступних:
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-outline-primary" data-bs-target="#collapseBad" data-bs-toggle="collapse"
                        type="button">Не обробленно
                </button>
                <div class="collapse" id="collapseBad">
                    <em th:each="bad : ${badlist}">
                        <span class="text-primary" th:text="${bad}"></span><br>
                    </em>
                </div>
                <button class="btn btn-outline-danger" data-bs-target="#collapseNoPrice" data-bs-toggle="collapse"
                        type="button">Без ціни
                </button>
                <div class="collapse" id="collapseNoPrice">
                    <em th:each="bad : ${withOutPriceList}">
                        <span class="text-danger" th:text="${bad}"></span><br>
                    </em>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
